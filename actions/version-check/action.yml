name: Version Check
description: Validates version bump in version.json compared to main branch
inputs: {}
outputs:
  version_tag:
    description: Release tag (e.g., Release_1_2_3)
    value: ${{ steps.run-script.outputs.version_tag }}
runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5

    - name: Run version check script
      id: run-script
      run: |
        python "${{ github.action_path }}/version_check.py"
      shell: bash
