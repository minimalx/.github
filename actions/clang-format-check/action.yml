name: "Minimal C: Formatting"
description: "Install clang-format and check changed files"

inputs:
  base-ref:
    description: "Base ref to diff against (defaults to main if empty)"
    required: false
  changed-exts:
    description: "Comma-separated extensions"
    required: false
    default: "c,cc,cpp,h,proto"
  ignore-files:
    description: "Comma-separated list of files or glob patterns to ignore (e.g. 'generated/*,*.pb.h')"
    required: false
    default: ""

runs:
  using: "composite"
  steps:
    - name: Install clang-format-20 via APT (no man-db)
      shell: bash
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        set -euxo pipefail
        # Remove man-db so the trigger never fires
        sudo apt-get -yq remove --purge man-db || true

        # Add LLVM apt repo quickly
        curl -fsSL https://apt.llvm.org/llvm.sh -o llvm.sh
        sudo bash llvm.sh all || true  # this just adds sources & keys on newer script versions

        # Install clang-format without extra recommends (fewer packages -> faster)
        sudo apt-get update -yq
        sudo apt-get install -yq --no-install-recommends clang-format-20

    - name: Verify clang-format version
      shell: bash
      run: clang-format-20 --version

    - name: Formatting Check
      shell: bash
      run: |
        BASE_REF="${{ inputs.base-ref }}"
        python3 "${GITHUB_ACTION_PATH}/formatting_check.py" \
          --base-ref "${BASE_REF:-main}" \
          --changed-exts "${{ inputs.changed-exts }}" \
          --ignore-files "${{ inputs.ignore-files }}"

